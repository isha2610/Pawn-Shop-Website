<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in | Pawn Shop</title>
    <link href="pawnShop.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main>
    <form style="padding-top: 6rem;" action="./pawnShop.html" method="POST">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating" required>
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating" required>
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>
    
        <a href="./pawnShop.html"><button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button></a>
        <p class="mt-5 mb-3 text-muted">&copy; 2023 Pawn Store</p>
      </form>
      </main>
</body>
</html>
